    <style>
        html {
            font-size: 50px
        }
        body{
            background: #eee;
        }

        /*! normalize.css v2.1.2 | MIT License | git.io/normalize */

        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        main,
        nav,
        section,
        summary {
            display: block
        }

        audio,
        canvas,
        video {
            display: inline-block
        }

        audio:not([controls]) {
            display: none;
            height: 0
        }

        [hidden] {
            display: none
        }

        html {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0)
        }

        a:focus {
            outline: thin dotted
        }

        a:active,
        a:hover {
            outline: 0
        }

        h1 {
            font-size: 2em;
            margin: .67em 0
        }

        abbr[title] {
            border-bottom: 1px dotted
        }

        b,
        strong {
            font-weight: 700
        }

        dfn {
            font-style: italic
        }

        code,
        kbd,
        pre,
        samp {
            font-family: monospace, serif;
            font-size: 1em
        }

        pre {
            white-space: pre-wrap
        }

        q {
            quotes: "\201C""\201D""\2018""\2019"
        }

        small {
            font-size: 80%
        }

        sub,
        sup {
            font-size: 75%;
            line-height: 0;
            position: relative;
            vertical-align: baseline
        }

        sup {
            top: -.5em
        }

        sub {
            bottom: -.25em
        }

        img {
            border: 0;
            vertical-align: middle
        }

        svg:not(:root) {
            overflow: hidden
        }

        figure {
            margin: 0
        }

        fieldset {
            border: 1px solid silver;
            margin: 0 2px;
            padding: .35em .625em .75em
        }

        legend {
            border: 0
        }

        button,
        input,
        select,
        textarea {
            font-family: inherit;
            font-size: 100%;
            margin: 0
        }

        button,
        input {
            line-height: normal
        }

        input:focus {
            outline: none
        }

        button,
        select {
            text-transform: none
        }

        button[disabled],
        html input[disabled] {
            cursor: default
        }

        input[type=checkbox],
        input[type=radio] {
            -moz-box-sizing: border-box;
            box-sizing: border-box
        }

        input[type=search] {
            -webkit-appearance: textfield;
            -moz-box-sizing: content-box;
            box-sizing: content-box
        }

        input[type=search]::-webkit-search-cancel-button,
        input[type=search]::-webkit-search-decoration {
            -webkit-appearance: none
        }

        button::-moz-focus-inner,
        input::-moz-focus-inner {
            border: 0;
            padding: 0
        }

        textarea {
            overflow: auto;
            vertical-align: top
        }

        table {
            border-collapse: collapse
        }

        body,
        html {
            margin: 0;
            padding: 0;
            border: 0;
            -webkit-text-size-adjust: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0)
        }

        a,
        abbr,
        acronym,
        address,
        article,
        aside,
        blockquote,
        body,
        caption,
        code,
        dd,
        del,
        dfn,
        dialog,
        div,
        dl,
        dt,
        em,
        fieldset,
        figure,
        footer,
        form,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        header,
        hgroup,
        iframe,
        img,
        label,
        legend,
        li,
        nav,
        object,
        ol,
        p,
        pre,
        q,
        section,
        span,
        table,
        tbody,
        td,
        tfoot,
        th,
        thead,
        tr,
        ul {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none
        }

        button,
        input[readonly],
        input[type=button],
        input[type=reset],
        input[type=submit] {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-appearance: none
        }

        article,
        aside,
        details,
        dialog,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block
        }

        ol,
        ul {
            list-style: none
        }

        table {
            border-collapse: separate;
            border-spacing: 0
        }

        table,
        td,
        th {
            vertical-align: middle
        }

        caption,
        td,
        th {
            text-align: left;
            font-weight: 400
        }

        body {
            font: 14px PingFangSC-Regular, Helvetica Neue, Helvetica, STHeiTi, sans-serif;
            overflow-x: hidden
        }

        ::-webkit-scrollbar {
            display: none;
            width: 0;
            height: 0
        }

        ::-webkit-input-placeholder {
            color: #ccc
        }

        a {
            text-decoration: none;
            -webkit-touch-callout: none
        }

        a:active {
            outline: none
        }

        a.underline:active,
        a.underline:hover,
        a.underline:link,
        a.underline:visited {
            text-decoration: underline
        }

        .arial {
            font-family: Helvetica, Arial, sans-serif
        }

        .bold,
        .pf-bold {
            font-family: PingFangSC-Medium;
            font-weight: 500
        }

        .fl-android .bold,
        .fl-android .pf-bold {
            font-weight: 700
        }

        .clearfix {
            *zoom: 1
        }

        .clearfix:after,
        .clearfix:before {
            display: table;
            line-height: 0;
            content: ""
        }

        .clearfix:after {
            clear: both
        }

        .w100 {
            display: block;
            width: 100%;
            vertical-align: middle
        }

        .flex {
            display: -webkit-flex;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;
            display: -webkit-box;
            -webkit-align-items: center;
            -moz-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-align: center
        }

        .flex-1 {
            -webkit-flex: 1;
            -moz-box-flex: 1;
            -ms-flex: 1;
            flex: 1;
            -webkit-box-flex: 1
        }

        @-webkit-keyframes a {
            0% {
                opacity: 0
            }

            25% {
                opacity: .25
            }

            50% {
                opacity: .5
            }

            to {
                opacity: 1
            }
        }

        @keyframes a {
            0% {
                opacity: 0
            }

            25% {
                opacity: .25
            }

            50% {
                opacity: .5
            }

            to {
                opacity: 1
            }
        }

        .img-fadein {
            -webkit-animation-duration: .25s;
            animation-duration: .25s;
            -webkit-animation-timing-function: ease;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            animation-timing-function: ease;
            -webkit-animation-name: a;
            animation-name: a
        }

        @-webkit-keyframes b {
            0% {
                opacity: 0;
                -webkit-transform: translateY(20px)
            }

            20% {
                opacity: 1;
                -webkit-transform: translateY(0)
            }

            80% {
                opacity: 1;
                -webkit-transform: translateY(0)
            }

            98% {
                opacity: .1;
                -webkit-transform: translateY(-20px)
            }

            to {
                opacity: 0;
                -webkit-transform: translateY(-10000px)
            }
        }

        @keyframes b {
            0% {
                opacity: 0;
                -webkit-transform: translateY(20px);
                transform: translateY(20px)
            }

            20% {
                opacity: 1;
                -webkit-transform: translateY(0);
                transform: translateY(0)
            }

            80% {
                opacity: 1;
                -webkit-transform: translateY(0);
                transform: translateY(0)
            }

            98% {
                opacity: .1;
                -webkit-transform: translateY(-20px);
                transform: translateY(-20px)
            }

            to {
                opacity: 0;
                -webkit-transform: translateY(-10000px);
                transform: translateY(-10000px)
            }
        }

        .fl-hairlines .b1px {
            border-width: .7px
        }

        @media (max-device-width: 320px) {
            .fl-hairlines.fl-iphone .b1px {
                border-width: .5px
            }
        }

        @supports (padding-bottom: constant(safe-area-inset-bottom)) {
            body {
                padding-bottom: constant(safe-area-inset-bottom)
            }
        }

        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            body {
                padding-bottom: env(safe-area-inset-bottom)
            }
        }

    <!-- zepto无需上传，快站外层默认引入zepto，有全局$可用 -->
    <script src="https://kzcdn.itc.cn/res/skin/js/zepto.min.js?v=5.0"></script>

    <script>
        var $copyBtn = $('.J_copy');
        var getQrCodeUrl = 'http://wxfl.fanli.com/h5/invite/detail?jsoncallback=?';

        var params = (function(){
            var _params = {};
            // location.search.replace('?', '').split('&').concat(location.hash.replace('#', '').split('&')).forEach(function (item) {
            location.hash.replace('#', '').split('&').forEach(function (item) {
                var _item = item.split('=');
                _params[_item[0]] = decodeURIComponent(_item[1]);
            });

            return _params || {};
        })();

        // $('.J_pic').attr('src', params.image);

        initCode();
        initClipBoard();

        function initClipBoard(){
            var clipboard = new ClipboardJS('.J_copy');
            var copyTimer;

            clipboard.on('success', function(e){
                clearTimeout(copyTimer);
                $copyBtn.text('复制成功');
                e.clearSelection();
                copyTimer = setTimeout(function(){
                    $copyBtn.text('复制红包码');
                }, 2500);
            })
        }

        function initCode(){
            var _code = params.code;
            if(_code) {
                $('.J_red_code').text(_code);
                document.querySelector('.J_copy').setAttribute('data-clipboard-text', _code);
                getQrCode(_code);
            }
        }

        function getQrCode(code) {
            $.getJSON(getQrCodeUrl, {code: code}, function(res){
                if(res.code == 0){
                    $('.J_header_pic').attr('src', res.data.qrcode_banner);
                    $('.J_footer_pic').attr('src', res.data.qrcode_bottom);
                    $('.J_red').text(res.data.redpacket);
                }
            });
        }

    </script>
